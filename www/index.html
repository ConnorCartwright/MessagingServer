x<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Messaging Server</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css">

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>

</head>
<body>
<div class="contentContainer">
  <div class="content">
    <div class="logoTopBar">
      <img class="companyLogo" src="Tangl.png" alt="Logo">
      <img class="menuBars" src="Menu.png" alt="menu">
    </div>
    <div id="sidebar">
      <div class="sidebarRooms">
        <div class="createJoinRoom">
          <input class="roomInput createJoinText" type="text" placeholder="Join/Create room" maxlength="20" autofocus="">
          <input class="roomInput createJoinButton" type="button" value="Join Room" maxlength="16">
        </div>
      </div>
      <div class="friendsListContainer">
        <ul class="friendsList">
        <li class="friend">
          <img class="friendImage" src="http://www.networkeverafter.com/img/personplaceholder.jpg" alt="O">
          <span>John Doe</span>
        </li>
        <li class="friend">
          <img class="friendImage" src="http://www.networkeverafter.com/img/personplaceholder.jpg" alt="O">
          <span>Jane Doe</span>
        </li>
        <li class="friend">
          <img class="friendImage" src="http://icons.iconarchive.com/icons/hopstarter/iron-man-avatar/256/Iron-Man-Mark-III-01-icon.png" alt="O">
          <span>Tony Stark</span>
        </li>
        </ul>
      </div>
      <div class="userLogout">
        <span>Logout</span>
      </div>
    </div>
    <div class="page login">
      <div class="loginBox">
        <div class="loginBoxContainer">
          <img class="companyLogo" src="Tangl.png" alt="Logo">
          <div class="loginForm">
            <div class="formContainer login">
              <input class="loginInput textInput emailInput" type="email" placeholder="Email address" maxlength="100" autofocus required />
              <input class="loginInput textInput passwordInput" type="password" placeholder="Password" maxlength="100" required />
              <input class="loginInput loginButton signIn" type="button" value="Sign In" maxlength="16" />
              <div class="forgotPassword">
                <span>Forgot your password?</span>
              </div>
              <input class="loginInput loginButton create" type="button" value="Create Account" maxlength="16" />
            </div>

            <div class="formContainer createAccount">
              <input class="loginInput textInput emailInput" type="email" placeholder="Email address" maxlength="100" autofocus required />
              <input class="loginInput textInput passwordInput" type="password" placeholder="Password" maxlength="100" />
              <input class="loginInput loginButton create" type="button" value="Create Account" maxlength="16" />
              <div class="backButton">
                <span>
                  <span>Back To Login</span>
                </span>
              </div>
            </div>

            <div class="formContainer resetPassword">
              <input class="loginInput textInput emailInput" type="email" placeholder="Email address" maxlength="100" autofocus required />
              <input class="loginInput loginButton reset" type="button" value="Reset" />
              <div class="backButton">
                <span>
                  <span>Back To Login</span>
                </span>
              </div>
            </div>
            <div class="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <div class="page menu">
      <div class="menuContent">
      </div>
    </div>

  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/js-md5/0.3.0/md5.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="client.js"></script>

</body>
</html>
